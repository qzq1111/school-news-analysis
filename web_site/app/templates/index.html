{% extends "common/base.html" %}
{% block content %}
    <div class="row">
        <h2>高校基本信息</h2>

    </div>
    <div class="row">
        <h2>全时间段新闻数统计</h2>
        <div id="main" style="width:auto;height:400px;"></div>
        <script type="text/javascript">

            var data = {{ news_data_count|tojson }};
            var date = {{ news_data_time|tojson }};
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            myChart.setOption({
                tooltip: {
                    // 当trigger为’item’时只会显示该点的数据，为’axis’时显示该列下所有坐标轴所对应的数据。
                    trigger: 'axis',
                    // 提示框的位置
                    position: function (pt) {
                        return [pt[0], '10%'];
                    }
                },
                title: {
                    left: 'center',
                    text: '新闻数量统计'
                },
                // toolbox：这是ECharts中的工具栏。内置有导出图片、数据视图、动态类型切换、数据区域缩放、重置五个工具。
                toolbox: {
                    // feature 各工具配置项: dataZoom 数据区域缩放;restore 配置项还原;saveAsImage下载为图片;magicType动态类型切换
                    //feature: {
                    //dataZoom: {
                    //    yAxisIndex: 'none'  // y轴不缩放，Index默认为0
                    //},
                    //restore: {},
                    //saveAsImage: {}
                    //    magicType: {
                    //      type: ['bar', 'line']
                    //     }
                    // }
                },
                xAxis: {
                    type: 'category', // category为一级分类,适用于离散的类目数据
                    boundaryGap: false,  // 无间隙
                    data: date
                },
                yAxis: {
                    type: 'value', // 'value' 数值轴，适用于连续数据。
                    boundaryGap: [0, '100%'] // 分别表示数据最小值和最大值的延伸范围，可以直接设置数值或者相对的百分比，
                },
                dataZoom: [{                 // 内置于坐标系中，使用户可以在坐标系上通过鼠标拖拽、鼠标滚轮、手指滑动（触屏上）来缩放或漫游坐标系
                    type: 'inside',
                    start: 0,
                    end: 100
                }, {
                    start: 0,
                    end: 10,                  // handleIcon 手柄的 icon 形状，支持路径字符串
                    handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                    handleSize: '80%',        //  控制手柄的尺寸，可以是像素大小，也可以是相对于 dataZoom 组件宽度的百分比，默认跟 dataZoom 宽度相同。
                    handleStyle: {
                        color: 'pink',
                        shadowBlur: 3,      // shadowBlur图片阴影模糊值，shadowColor阴影的颜色
                        shadowColor: 'red',
                        shadowOffsetX: 2,
                        shadowOffsetY: 2
                    }
                }],
                series: [
                    {
                        name: '新闻条数',
                        type: 'line',
                        smooth: true,  // 开启平滑处理。true的平滑程度相当于0.5
                        symbol: 'none', // 标记的图形。
                        sampling: 'average', //  取过滤点的平均值
                        itemStyle: {
                            normal: {
                                color: 'rgb(255, 70, 131)' //  图形的颜色。
                            }
                        },
                        areaStyle: {    // 区域填充样式。
                            normal: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                    offset: 0,
                                    color: 'rgb(255, 158, 68)'
                                }, {
                                    offset: 1,
                                    color: 'rgb(255, 70, 131)'
                                }])
                            }
                        },
                        data: data
                    }
                ]
            });
        </script>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>全时间段各大新闻媒体占比</h2>
            <div id="news_author" style="width:auto;height:400px;"></div>
            <script type="text/javascript">
                var data =
                {{ news_author_count|tojson  }}
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('news_author'));
                myChart.setOption(
                    {
                        title: {
                            text: '前10名媒体占比',
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{a} <br/>{b} : {c} ({d}%)'
                        },
                        legend: {
                            type: 'scroll',
                            orient: 'vertical',
                            right: 10,
                            top: 20,
                            bottom: 20,
                        },

                        series: [
                            {
                                name: '',
                                type: 'pie',
                                radius: '55%',
                                center: ['40%', '50%'],
                                data: data,
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    }
                );
            </script>
        </div>
        <div class="col-md-6">
            <h2>最近一个月的热点新闻</h2>
        </div>

    </div>
    <div class="row">
        <h2>详细新闻列表</h2>
        <table class="table table-bordered">
            <tr>
                <th>标题</th>
                <th>新闻媒体</th>
                <th>报道时间</th>
            </tr>
            <tbody id="tbody_content">
            {% for news in news_data %}
                <tr>
                    <td><a href="{{ news.news_link }}" target="_blank">{{ news.news_title|safe }}</a></td>
                    <td>{{ news.news_author }}</td>
                    <td>{{ news.news_time }}</td>
                </tr>
            {% endfor %}
            </tbody>


        </table>
    </div>

    <ul id="mypage">
    </ul>
    <script type="text/javascript">
        function getNextPage() {
            $.ajax({
                type: 'get',

            })
        }

        function nextPage(data) {
            var div1 = document.getElementById('tbody_content')
            var tab = ''
            for (var i = 0; i < data.length; i++) {
                tab += "<tr> <td><a href='" + data[i].news_link + "' target='_blank'>" + data[i].news_title + "</a></td>"
                tab += "<td>" + data[i].news_author + "</td>"
                tab += "<td>" + data[i].news_time + "</td>"

            }

            div1.innerHTML = tab
        }


        var options = {//根据后台返回的分页相关信息，设置插件参数
            bootstrapMajorVersion: 3, //如果是bootstrap3版本需要加此标识，并且设置包含分页内容的DOM元素为UL,如果是bootstrap2版本，则DOM包含元素是DIV
            currentPage: 1, //当前页数
            totalPages: {{data_count}}, //总页数
            numberOfPages: 10,//每页记录数
            itemTexts: function (type, page, current)
            {//设置分页按钮显示字体样式
                switch (type) {
                    case "first":
                        return "首页";
                    case "prev":
                        return "上一页";
                    case "next":
                        return "下一页";
                    case "last":
                        return "末页";
                    case "page":
                        return page;
                }
            },
            onPageClicked: function (event, originalEvent, type, page) {//分页按钮点击事件
                console.log(page)
                $.ajax({//根据page去后台加载数据
                    url: "/nextPage",
                    type: "get",
                    dataType: "json",
                    data: {"page": page},
                    success: function (data) {
                        nextPage(data)
                        {#appendHtml(data.list);//处理数据#}
                    }
                })
            }
        }

        $('#mypage').bootstrapPaginator(options);//设置分页

    </script>


    </div>
{% endblock %}
